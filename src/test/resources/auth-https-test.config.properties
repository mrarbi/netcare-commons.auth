########################################
#
# SPI Configurations  - Server Side
#
########################################

### HSA Configurations ###
server.hsa.ws.services.url=https://localhost:8123/hsawebservice
server.hsa.ws.services.port=8123


# Key Manager password
server.hsa.ws.key.manager.password=password

# Server Key Store and password for local test
server.hsa.ws.certificate.file=certificates/serverKeyStore.jks
server.hsa.ws.certificate.password=password
server.hsa.ws.certificate.type=JKS

# Server trust store for local test
server.hsa.ws.truststore.file=certificates/serverTrustStore.jks
server.hsa.ws.truststore.password=password
server.hsa.ws.truststore.type=JKS


########################################
#
# SPI Configurations  - Client Side
#
########################################

### HSA Configurations ###
hsa.ws.service.logicaladdress=
hsa.ws.services.url=https://localhost:8123/hsawebservice


# Key Manager password
hsa.ws.key.manager.password=password

# Client certificate file and password for local test
hsa.ws.certificate.file=certificates/clientKeyStore.jks
hsa.ws.certificate.password=password
hsa.ws.certificate.type=JKS

# Client trust store for local test
hsa.ws.truststore.file=certificates/clientTrustStore.jks
hsa.ws.truststore.password=password
hsa.ws.truststore.type=JKS

